<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JQuery Rulz</title>
    <script src="./jquery-lite.js"></script>
  </head>
  <body>
    <script>
    $l(function () {
      $l.ajax({
         type: 'GET',
         url: "http://api.openweathermap.org/data/2.5/weather?q=London,uk&appid=2de143494c0b295cca9337e1e96b00e0",
         success: function(data) {
           console.log("We have your weather!")
           console.log(data);
         },
         error: function() {
           console.error("An error occured.");
         },
      });
    })
    </script>

    <h1>Test Page</h1>

    <main class="main-content">
      <ul>
        <li class="group">Apples</li>
        <li>Orange</li>
        <li>Potato</li>
        <li>Beethoven</li>
      </ul>
    </main>

  </body>
</html>
